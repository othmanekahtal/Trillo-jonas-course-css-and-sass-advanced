<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-box">
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <form class="search-box">
                <input type="text" placeholder="search hotels" class="search-box__input">
                <button class="btn search-box__btn">
                    <svg class="search-box__btn__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="icon-box__item">
                    <svg class="icon-box__icon">
                        <use xlink:href='img/sprite.svg#icon-chat'></use>
                    </svg>
                    <span class="icon-box__notifications">7</span>
                </div>
                <div class="icon-box__item">
                    <svg class="icon-box__icon">
                        <use xlink:href='img/sprite.svg#icon-bookmark'></use>
                    </svg>
                    <span class="icon-box__notifications">13</span>

                </div>
                <div class="icon-box__item">
                    <div class="icon-box__avatar">
                        <img src="img/user.jpg" alt="user-avatar">
                    </div>
                    <span class="icon-box__username">Jonas</span>
                </div>
            </nav>
        </header>
        <main class="content">
            <aside class="sidebar">
                <ul>
                    <li><a href="#">
                            <span class="sidebar-title">Hotel</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Flight</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Car rental</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Tours</span>
                        </a></li>
                </ul>
                <div class="copyrights">
                    &copy; 2017 by Trillo. All rights reserved.
                </div>
            </aside>
            <div class="main">
                <div class="hotel-preview">
                    <img src="img/hotel-1.jpg" alt="hotel-1" class="hotel-preview__img">
                    <img src="img/hotel-2.jpg" alt="hotel-2" class="hotel-preview__img">
                    <img src="img/hotel-3.jpg" alt="hotel-3" class="hotel-preview__img">
                </div>
                <div class="hotel-info__primary">
                    <div class="hotel__title-box">
                        <h1 class="title__primary hotel__title">
                            hotel las palma's
                        </h1>
                        <span class="hotel__title-icons">
                            <svg class="title-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="title-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="title-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="title-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="title-icon">
                                <use xlink:href="img/sprite.svg#icon-star"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="hotel__loca-geo">
                        <svg class="hotel__local-icon">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <div class="hotel__location">Albufeira, Portugal
                        </div>
                        <div class="hotel__vote">
                            <div class="hotel__vote--review">8.6</div>
                            <div class="hotel__vote--members">429 votes</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
