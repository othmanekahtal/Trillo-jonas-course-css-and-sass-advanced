<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-box">
                <a href="#">
                    <img src="img/logo.png" alt="logo">
                </a>
            </div>
            <form class="search-box">
                <input type="search" placeholder="search hotels" class="search__input">
            </form>
            <div class="user-icon-box">
                <div class="icon-box__item">icon
                    <span class="icon-box--notifications">7</span>
                </div>
                <div class="icon-box__item">icon
                    <span class="icon-box--notifications">13</span>

                </div>
                <div class="icon-box__item">
                    <div class="icon-box--avatar">
                        <img src="img/user.jpg" alt="user-avatar">
                    </div>
                    <span class="icon-box--username">Jonas</span>
                </div>
            </div>
        </header>
        <main class="content">
            <aside class="sidebar">
                <ul>
                    <li><a href="#">
                            <span class="sidebar-title">Hotel</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Flight</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Car rental</span>
                        </a></li>
                    <li><a href="#">
                            <span class="sidebar-title">Tours</span>
                        </a></li>
                </ul>
                <div class="copyrights">
                    &copy; 2017 by Trillo. All rights reserved.
                </div>
            </aside>
            <div class="main">
                <div class="hotel-info__primary">
                    <div class="title__primary hotel__title">
                        hotel las palma's
                    </div>
                    <div class="hotel__loca-geo">
                        <div class="hotel__location">Albufeira, Portugal
                        </div>
                        <div class="hotel__vote">
                            <div class="hotel__vote--review">8.6</div>
                            <div class="hotel__vote--members">429 votes</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
